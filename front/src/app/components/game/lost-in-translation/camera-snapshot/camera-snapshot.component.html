<div class="camera-input mb-1" [ngClass]="{'d-none' : error}">
    <div class="video-preview-container" [ngStyle]="{width: viewSize+'px', height: viewSize+'px' }">
        <video #video class="video-preview" [width]="videoWidth" [height]="videoHeight" autoplay></video>
    </div>
    <canvas #canvas class="d-none" [width]="inputWidth" [height]="inputHeight"></canvas>
    <canvas #videofull class="d-none" [width]="inputWidth" [height]="inputHeight"></canvas>
</div>

<div *ngIf="error">
    <p>
        {{ 'no_video_device_error' | translate }}
    </p>
</div>
