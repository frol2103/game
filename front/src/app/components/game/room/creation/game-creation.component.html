<div *ngIf="!isReady()" class="text-center align-middle p-5">
  <i class="fa fa-spinner fa-5x rotate" title="{{ 'waiting' | translate }}"></i>
</div>
<div *ngIf="isReady()">
  <panel title="game_creation_title">
      <panel title="invite_people_title">
        <p>
          {{ 'game_creation_description' | translate }}
        </p>
        <p>
          {{ 'game_creation_invite_url_label' | translate }}
        </p>


        <form>
          <div class="form-group row">
            <div class="input-group col-xs-12 col-md-6">
              <input type="text" class="form-control" readonly="true"
                     [value]="inviteUrl" id="copy-input"/>
              <div class="input-group-append">
                <button class="btn btn-secondary"
                        type="button"
                        id="copy-button"
                        data-toggle="tooltip"
                        data-placement="button"
                        (click)="copyUrlToClipboard()"
                        title="{{ 'copy' | translate }}">
                  {{ 'copy' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </panel>

      <panel title="gstart_game_title">
        <div class="col-md-6">
          <div>
            {{ 'start_the_game_descr' | translate }}
          </div>
          <div class="text-right">
            <button type="button" (click)="start()" class="btn btn-primary m-2 "> {{ 'start_game_button' | translate }}</button>
          </div>
        </div>

        <div class="col-md-6">
          <p>
            {{ 'people_in_the_room' | translate }}
          </p>
          <users-list></users-list>

        </div>
      </panel>
  </panel>
</div>
