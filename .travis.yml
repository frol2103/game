sudo: required
services:
- docker
env:
  DOCKER_COMPOSE_VERSION: 1.8.0
script:
- mkdir -p ./sbt_cache/.sbt/boot
- export GAME_SBT_CACHE_VOLUME="./sbt_cache"
- export GAME_SBT_CACHE_VOLUME=./sbt_cache && ./build/buildBack.bash
- docker tag gameback:latest frol2103/gameback:$(git rev-parse HEAD)
notifications:
  email:
    on_success: always
    on_failure: always
